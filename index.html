<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stone & Stitch — Storefront Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="wrap topbar-row">
      <div class="topbar-left">Free shipping $100+ • Easy returns • New drop live</div>
      <button class="linklike" id="openSearch" type="button">Search</button>
    </div>
  </div>

  <header class="header">
    <div class="wrap header-row">
      <a class="brand" href="#/">
        <span class="brand-dot"></span>
        <span>Stone & Stitch</span>
      </a>

      <nav class="nav">
        <a href="#/shop">Shop</a>
        <a href="#/favorites">Favorites</a>
        <a href="#/contact">Contact</a>
      </nav>

      <div class="actions">
        <button class="iconbtn" id="favoritesBtn" type="button" aria-label="Favorites">
          ♥ <span class="badge" id="favCount">0</span>
        </button>
        <button class="iconbtn" id="cartBtn" type="button" aria-label="Cart">
          Cart <span class="badge" id="cartCount">0</span>
        </button>
        <button class="iconbtn mobileOnly" id="mobileMenuBtn" type="button" aria-label="Menu">☰</button>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

  <!-- Mobile nav drawer -->
  <aside id="mobileNav" class="drawer left hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Menu</div>
      <button class="iconbtn" id="closeMobileNav" type="button">✕</button>
    </div>
    <a class="drawer-link" href="#/shop">Shop</a>
    <a class="drawer-link" href="#/favorites">Favorites</a>
    <a class="drawer-link" href="#/contact">Contact</a>
  </aside>

  <!-- Cart drawer -->
  <aside id="cartDrawer" class="drawer right hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Cart</div>
      <button class="iconbtn" id="closeCart" type="button">✕</button>
    </div>

    <div id="cartItems" class="drawer-body"></div>

    <div class="drawer-foot">
      <div class="totals">
        <div class="row"><span class="muted">Subtotal</span><strong id="cartSubtotal">$0</strong></div>
        <div class="row"><span class="muted">Shipping</span><strong id="shipEstimate">$0</strong></div>
        <div class="row total"><span>Total</span><strong id="cartTotal">$0</strong></div>
      </div>
      <button class="btn primary wide" id="checkoutBtn" type="button">Checkout</button>
      <div class="fine muted">Demo checkout hook — integrate your body-scan API here later.</div>
    </div>
  </aside>

  <!-- Search modal -->
  <div id="searchModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <div class="drawer-head">
        <div class="drawer-title">Search</div>
        <button class="iconbtn" id="closeSearch" type="button">✕</button>
      </div>
      <input class="input" id="searchInputGlobal" type="search" placeholder="Search products…" />
      <div id="searchResults" class="searchResults"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>

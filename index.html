<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone & Stitch</title>
  <meta name="description" content="Stone & Stitch ‚Äî premium essentials. Demo storefront." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="wrap topbar-row">
      <span class="topbar-pill">FREE US SHIPPING ON ORDERS $100+</span>
      <button class="topbar-link" id="openSearch" type="button">Search</button>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="wrap header-row">
      <a class="brand" href="#/">
        <span class="brand-dot"></span>
        <span class="brand-text">Stone &amp; Stitch</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="navlink" href="#/">HOME</a>
        <a class="navlink" href="#/shop">SHOP</a>
        <a class="navlink" href="#/contact">CONTACT</a>
      </nav>

      <div class="actions">
        <button class="iconbtn" id="favoritesBtn" type="button" aria-label="Favorites">
          <span class="icon">‚ô•</span>
          <span class="badge" id="favCount">0</span>
        </button>

        <button class="iconbtn" id="cartBtn" type="button" aria-label="Cart">
          <span class="icon">üõí</span>
          <span class="badge" id="cartCount">0</span>
        </button>

        <button class="iconbtn mobile-only" id="mobileMenuBtn" type="button" aria-label="Menu">
          <span class="icon">‚ò∞</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile nav drawer -->
  <aside id="mobileNav" class="drawer hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Menu</div>
      <button class="iconbtn" id="closeMobileNav" type="button" aria-label="Close">‚úï</button>
    </div>
    <div class="drawer-body">
      <a class="drawer-link" href="#/" id="mHome">HOME</a>
      <a class="drawer-link" href="#/shop" id="mShop">SHOP</a>
      <a class="drawer-link" href="#/favorites" id="mFav">FAVORITES</a>
      <a class="drawer-link" href="#/contact" id="mContact">CONTACT</a>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden" tabindex="-1" aria-hidden="true"></div>

  <!-- Main app mount -->
  <main id="app" class="app" aria-live="polite"></main>

  <!-- Cart drawer -->
  <aside id="cartDrawer" class="drawer cart hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Your cart</div>
      <button class="iconbtn" id="closeCart" type="button" aria-label="Close">‚úï</button>
    </div>
    <div class="drawer-body" id="cartItems"></div>
    <div class="drawer-foot">
      <div class="row">
        <span class="muted">Subtotal</span>
        <strong id="cartSubtotal">$0.00</strong>
      </div>
      <div class="row">
        <span class="muted">Estimated shipping</span>
        <span id="shipEstimate">$0.00</span>
      </div>
      <div class="row total">
        <span>Total</span>
        <strong id="cartTotal">$0.00</strong>
      </div>

      <button class="btn primary" id="checkoutBtn" type="button">Checkout</button>
      <div class="fine muted">
        Demo storefront: checkout is a real flow but payment is not processed.
      </div>
    </div>
  </aside>

  <!-- Search modal -->
  <section id="searchModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title">Search</div>
        <button class="iconbtn" id="closeSearch" type="button" aria-label="Close">‚úï</button>
      </div>
      <div class="modal-body">
        <input id="searchInputGlobal" class="input" type="search" placeholder="Search products‚Ä¶" />
        <div class="fine muted">Tip: try ‚Äúdenim‚Äù, ‚Äúzip‚Äù, ‚Äútee‚Äù.</div>
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>

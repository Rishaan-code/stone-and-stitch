<!doctype html>
<html lang="en">
<head>

<body>

      <a class="logo" href="#/">
        <span class="logo-mark"></span>
        <span class="logo-text">NOIR THREADS</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="navlink" href="#/shop">SHOP</a>
        <a class="navlink" href="#/favorites">FAVORITES</a>
        <a class="navlink" href="#/contact">CONTACT</a>
      </nav>

      <div class="actions">
        <button class="iconbtn" id="favoritesBtn" type="button" aria-label="Favorites">
          â™¥ <span class="badge" id="favCount">0</span>

  <aside id="mobileNav" class="drawer hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Menu</div>
      <button class="iconbtn" id="closeMobileNav" type="button" aria-label="Close">âœ•</button>
    </div>
    <div class="drawer-body">
      <a class="drawer-link" href="#/shop">Shop</a>
      <a class="drawer-link" href="#/favorites">Favorites</a>
      <a class="drawer-link" href="#/contact">Contact</a>
    </div>
  </aside>

  <div id="overlay" class="overlay hidden" tabindex="-1" aria-hidden="true"></div>

  <main id="app" class="app" aria-live="polite"></main>

  <aside id="cartDrawer" class="drawer cart hidden" aria-hidden="true">
    <div class="drawer-head">
      <div class="drawer-title">Cart</div>
      <button class="iconbtn" id="closeCart" type="button" aria-label="Close">âœ•</button>
    </div>

        <strong id="cartSubtotal">$0.00</strong>
      </div>
      <div class="row">
        <span class="muted">Shipping</span>
        <span id="shipEstimate">$0.00</span>
      </div>
      <div class="row total">
        <span>Total</span>
        <strong id="cartTotal">$0.00</strong>
      </div>
      <button class="btn primary" id="checkoutBtn" type="button">Checkout</button>
      <div class="fine muted">Demo: checkout is wired for integration later.</div>
    </div>
  </aside>

  <section id="searchModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title">Search</div>
        <button class="iconbtn" id="closeSearch" type="button" aria-label="Close">âœ•</button>
      </div>

        <div id="searchResults" class="search-results"></div>

</html>
